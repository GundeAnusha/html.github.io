<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1><b>Login</b></h1>
    <form>
        <label for="username">UserName</label>
        <input type="text" required id="username" pattern="[a-zA-Z]{3,8}"><br><br>
        <label for="email">Email</label>
        <input type="email" required id="email" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="password">Password</label>
        <input type="text" required id="password"><br><br>
        
        <input type="submit">
    </form>
</body>
</html>

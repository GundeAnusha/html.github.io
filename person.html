<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Enter Your Details</b></h1>
    <form action="msg.html">
        <label for="fname">FirstName</label>
        <input type="text" required id="fname" pattern="[a-zA-Z]{3,30}"><br><br>
        <label for="lname">LastName</label>
        <input type="text" required id="lname" pattern="[a-zA-Z]{3,20}"><br><br>
        <label for="email">Email</label>
        <input type="email" required id="email" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="phone">PhoneNumber</label>
        <input type="text" required id="phone" pattern="[6-9][0-9]{9}"><br><br>
        <label>Mode</label><br><br>
        <input type="radio" id="Online" name="mode">
        <label for="Online">Online</label>
        <input type="radio" id="Offline" name="mode">
        <label for="Offline">Offline</label><br><br>
        <input type="submit">
    </form>
</body>
</html>
